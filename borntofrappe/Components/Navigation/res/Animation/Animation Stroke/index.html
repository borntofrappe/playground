<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Animation</title>
  </head>
  <body>
    <!-- a circle surrounding a check mark -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" width="250" height="250">
      <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
        <circle r="46" stroke-width="8" />
        <!-- pathLength to hide/show the stroke with values in the [0-1] range -->
        <path d="M -20 -0 l 15 15 25 -25" stroke-width="10" pathLength="1" />
      </g>
    </svg>
  </body>
</html>
