<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Illustration - States</title>
  </head>

  <body>
    <a aria-label="blog" style="--accent-color: hsl(0, 80%, 60%)" href="#">
      <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" width="150" height="150">
        <mask id="mask--text">
          <rect x="-50" y="-50" width="100" height="100" fill="hsl(0, 0%, 100%)" />
          <path d="M 0 -32 a 32 32 0 0 1 0 64 32 32 0 0 1 0 -64" stroke="hsl(0, 0%, 0%)" stroke-width="6" fill="hsl(0, 0%, 0%)" />
        </mask>
        <g>
          <path id="icon-circle-top" d="M 0 -32 a 32 32 0 0 1 0 64 32 32 0 0 1 0 -64" stroke="currentColor" stroke-width="6" fill="none" />
          <path id="icon-circle-bottom" d="M 0 -32 a 32 32 0 0 0 0 64 32 32 0 0 0 0 -64" stroke="currentColor" stroke-width="6" fill="none" />

          <!-- rotate this group in the [0, 360] range -->
          <g mask="url(#mask--text)" transform="rotate(0)">
            <!-- scale this group -->
            <g id="text" transform="scale(1)">
              <!-- use the a different path according to the rotation
              0-90 & 270 -360: top
              90-180: bottom
              -->
              <!-- modify dy according to the path being used to position the text
              top: -7
              bottom: 14
              -->
              <text text-anchor="middle" font-size="14" dy="-7">
                <textPath href="#icon-circle-top" startOffset="0%">blog</textPath>
              </text>
              <text text-anchor="middle" font-size="14" dy="-7">
                <textPath href="#icon-circle-top" startOffset="100%">blog</textPath>
              </text>
            </g>
          </g>

          <g transform="scale(0.35) translate(-50 -50)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">
              <g stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" fill="none">
                <g stroke-width="8">
                  <path d="M -26 -19 h -20 v -6 a 12 12 0 0 1 24 0 v 50 a 12 12 0 0 0 24 0 v -5 h 44 v 5 a 12 12 0 0 1 -12 12 h -44 a 12 12 0 0 1 -12 -12" />
                  <path d="M -34 -37 h 44 a 12 12 0 0 1 12 12 v 45 h -20 v 5 a 12 12 0 0 1 -24 0 v -50 a 12 12 0 0 0 -12 -12" />
                </g>
                <g stroke-width="6">
                  <path d="M -10 -20 h 20" />
                  <path d="M -10 -8 h 10" />
                  <path d="M -10 4 h 15" />
                  <path d="M -10 16 h 5" />
                </g>
              </g>
            </svg>
          </g>
        </g>
      </svg>
    </a>
  </body>
</html>
