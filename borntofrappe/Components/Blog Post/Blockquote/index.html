<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:500,600,700|Fira+Code|Hind+Madurai:400,400i,700&display=swap" rel="stylesheet" />
    <title>Blockquote</title>
  </head>
  <body>
    <main>
      <blockquote>
        <p>there&#39;s no better time than now</p>
      </blockquote>

      <blockquote>
        <p>there&#39;s no better time than now</p>
        <p>there was, but it was yesterday</p>
      </blockquote>

      <blockquote class="primary">
        <p>there&#39;s no better time than now</p>
        <p>there was, but it was yesterday</p>
      </blockquote>
    </main>
  </body>
</html>
