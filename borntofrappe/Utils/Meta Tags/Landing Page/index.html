<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Card</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:500,700" rel="stylesheet" />
  </head>
  <body>
    <main>
      <svg viewBox="-50 -50 100 100" width="300" height="300">
        <defs>
          <mask id="mask">
            <rect x="-50" y="-50" width="100" height="100" fill="hsl(0, 0%, 100%)" />
            <g fill="hsl(0, 0%, 0%)">
              <circle transform="translate(0 -37)" r="12" />
              <circle transform="rotate(72) translate(0 -37)" r="12" />
              <circle transform="rotate(144) translate(0 -37)" r="12" />
              <circle transform="rotate(216) translate(0 -37)" r="12" />
              <circle transform="rotate(288) translate(0 -37)" r="12" />
            </g>
          </mask>
        </defs>
        <g mask="url(#mask)">
          <g transform="translate(-41 -41)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" width="82" height="82">
              <g fill="none" stroke="currentColor">
                <circle r="46" stroke-width="8" />
                <g transform="scale(0.5)">
                  <g stroke-linejoin="round" stroke-linecap="round">
                    <g transform="rotate(45)">
                      <path stroke-width="8" d="M -0 -46 q 23 15 23 52 v 10 a 8 8 0 0 1 -8 8 h -30 a 8 8 0 0 1 -8 -8 v -10 q 0 -37 23 -52" />

                        <path d="M 0 24 c -10 5 -12 16 0 22.5 c 12 -6.5 10 -17.5 0 -22.5" />
                        <circle r="9" cy="-11" />
                      </g>
                    </g>
                  </g>
                </g>
              </g>
            </svg>
          </g>
        </g>

        <g transform="translate(0 -37)">
          <g transform="translate(-13 -13)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" width="26" height="26">
              <g fill="none" stroke="currentColor">
                <circle stroke-width="10" r="45" />
                <g transform="scale(0.5)">
                  <g stroke-linecap="round" stroke-linejoin="round">
                    <g stroke-width="8">
                      <path d="M -26 -19 h -20 v -6 a 12 12 0 0 1 24 0 v 50 a 12 12 0 0 0 24 0 v -5 h 44 v 5 a 12 12 0 0 1 -12 12 h -44 a 12 12 0 0 1 -12 -12" />
                      <path d="M -34 -37 h 44 a 12 12 0 0 1 12 12 v 45 h -20 v 5 a 12 12 0 0 1 -24 0 v -50 a 12 12 0 0 0 -12 -12" />
                    </g>
                    <g stroke-width="6">
                      <path d="M -10 -20 h 20" />
                      <path d="M -10 -8 h 10" />
                      <path d="M -10 4 h 15" />
                      <path d="M -10 16 h 5" />
                    </g>
                  </g>
                </g>
              </g>
            </svg>
          </g>
        </g>

        <g transform="rotate(72) translate(0 -37) rotate(-72)">
          <g transform="translate(-13 -13)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" width="26" height="26">
              <g fill="none" stroke="currentColor">
                <circle stroke-width="10" r="45" />
                <g transform="scale(0.5)">
                  <g stroke-linecap="round" stroke-linejoin="round">
                    <g stroke-width="8">
                      <path d="M 30 -35 c 21 20 21 50 0 70" />
                      <path transform="scale(-1 1)" d="M 30 -35 c 21 20 21 50 0 70" />
                      <g transform="translate(0 30)">
                        <path d="M 20 -20 a 20 20 0 0 1 -40 0 q 0 -10 10 -20 t 0 -20 q 15 17 12.5 35 q 10 0 12.5 -15 q 5 11.25 5 20" />
                      </g>
                    </g>
                  </g>
                </g>
              </g>
            </svg>
          </g>
        </g>

        <g transform="rotate(144) translate(0 -37) rotate(-144)">
          <g transform="translate(-13 -13)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" width="26" height="26">
              <g fill="none" stroke="currentColor">
                <circle stroke-width="10" r="45" />
                <g transform="scale(0.5)">
                  <g stroke-linecap="round" stroke-linejoin="round">
                    <g stroke-width="8">
                      <path d="M 0 -40 l -46 25 46 25 46 -25 z" />
                      <path d="M 0 -40 v 30" />
                      <path transform="translate(0 50)" d="M 0 -40 v 30" />
                      <path transform="translate(46 25)" d="M 0 -40 v 30" />
                      <path transform="translate(-46 25)" d="M 0 -40 v 30" />
                      <path transform="translate(0 30)" d="M 0 -40 l -46 25 46 25 46 -25 z" />
                    </g>
                  </g>
                </g>
              </g>
            </svg>
          </g>
        </g>

        <g transform="rotate(216) translate(0 -37) rotate(-216)">
          <g transform="translate(-13 -13)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" width="26" height="26">
              <g fill="none" stroke="currentColor">
                <circle stroke-width="10" r="45" />
                <g transform="scale(0.5)">
                  <g stroke-linecap="round" stroke-linejoin="round">
                    <path stroke-width="8" d="M -39 30.5 c 40 20 75 0 75 -48 l 8 -8 -12 -2 a 10 10 0 0 0 -32.5 12 q -20 5 -40 -15" />
                    <path stroke-width="7" d="M -40.5 -30.5 q -5 20 14 26 -9 0 -18 -5 0 20 23 18 -10 4 -22 0 0 12 28 14 -10 6 -23.5 8" />
                  </g>
                </g>
              </g>
            </svg>
          </g>
        </g>

        <g transform="rotate(288) translate(0 -37) rotate(-288)">
          <g transform="translate(-13 -13)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" width="26" height="26">
              <g fill="none" stroke="currentColor">
                <circle stroke-width="10" r="45" />
                <g transform="scale(0.5)">
                  <g stroke-linecap="round" stroke-linejoin="round">
                    <path stroke-width="8" d="M 0 11 h -17 a 18 18 0 0 1 -18 -18 q 0 -8 5 -16 q -6 -10 0 -18 q 12 0 18 6 a 24 24 0 0 1 24 0 q 6 -6 18 -6 q 6 8 0 18 q 5 8 5 16 a 18 18 0 0 1 -18 18 h -17" />
                    <path stroke-width="6" d="M -12 11 q -10 0 -10 14 q 0 8 -8 14 q 20 0 20 -16 v 4 q 0 10 -6 16 q 16 0 16 -15 v -4 v 4 q 0 15 16 15 q -6 0 -6 -16 v -4 q 0 16 20 16 q -8 0 -8 -14 q 0 -14 -10 -14" />
                  </g>
                </g>
              </g>
            </svg>
          </g>
        </g>
      </svg>

      <div>
        <h1>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" width="42" height="42">
            <g transform="scale(1.85)" fill="none" stroke="currentColor" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
              <path d="M -10 -13 q 0 -8 -8 -10" stroke-dasharray="14.01 18.5" stroke-dashoffset="-4.5" />
              <path d="M -10 -13 h 15 a 8 8 0 0 1 0 16 h -4 h 4 a 10 10 0 0 1 0 20 h -15 v -36" stroke-dasharray="114.2 146.28" stroke-dashoffset="-9.145" />
            </g></svg
          >orntofrappe
        </h1>
      </div>
    </main>
  </body>
</html>
