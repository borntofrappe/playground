<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Transform</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <svg viewBox="-50 -50 100 100" width="100" height="100">
        <defs>
          <pattern id="grid" viewBox="0 0 10 10" width="0.1" height="0.1">
            <rect fill="none" stroke="currentColor" stroke-width="0.5" width="10" height="10" />
          </pattern>
        </defs>
        <rect opacity="0.15" x="-50" y="-50" width="100" height="100" fill="url(#grid)" />
        <rect id="square" transform="rotate(0) translate(0 25) rotate(0)" fill="currentColor" x="-5" y="-5" width="10" height="10" />
      </svg>

      <form>
        <output name="result" for="rotate translate offset">rotate(0) translate(0 25) rotate(0)</output>
        <label for="rotate">
          rotate
        </label>
        <input type="range" id="rotate" name="rotate" value="0" min="0" max="360" steps="1" />
        <label for="translate">
          translateY
        </label>
        <input type="range" id="translate" name="translate" value="25" min="-45" max="45" steps="1" />
        <label for="offset">
          Offset rotation
        </label>
        <input type="checkbox" id="offset" name="offset" checked />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
